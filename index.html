<html>

        <div id="playerWin" style="text-align: center;"></div>
        <div id="player2" class="player">
            <div>Player:</div>

            <span class="ui-icon edit ui-icon-pencil"></span>
            
    
        </div>

            <div id="player1pit3" class="pit" data-player="1" data-pit="3"></div>
            <div id="player1pit4" class="pit" data-player="1" data-pit="4"></div>
            <div id="player1pit5" class="pit" data-player="1" data-pit="5"></div>
            <div id="player1pit6" class="pit" data-player="1" data-pit="6"></div>
            <div id="man1" class="pit mancala">Player1</div>

        </div>
        <div id="player1" class="player">

            <div class="name">P1</div>
            <span class="ui-icon edit ui-icon-pencil"></span>
            
          
        </div>
